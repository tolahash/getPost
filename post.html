<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      canvas {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Record.txt Chart Viewer</h1>
    <canvas id="myChart"></canvas>

    <script>
      fetch("record.txt")
        .then((response) => response.text())
        .then((data) => {
          const lines = data.split("\n").filter((line) => line.trim());
          const users = [];
          const minValues = [];
          const maxValues = [];

          lines.forEach((line) => {
            const parts = line.split(",").map((p) => p.trim());
            if (parts.length >= 4) {
              users.push(parts[3]);
              minValues.push(parseInt(parts[1]));
              maxValues.push(parseInt(parts[2]));
            }
          });

          const ctx = document.getElementById("myChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: users,
              datasets: [
                {
                  label: "Min Value",
                  data: minValues,
                  backgroundColor: "rgba(75, 192, 192, 0.6)",
                  borderColor: "rgba(75, 192, 192, 1)",
                  borderWidth: 1,
                },
                {
                  label: "Max Value",
                  data: maxValues,
                  backgroundColor: "rgba(255, 99, 132, 0.6)",
                  borderColor: "rgba(255, 99, 132, 1)",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        })
        .catch((error) => {
          alert("Error loading record.txt: " + error.message);
        });
    </script>
  </body>
</html>
